name: App CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./plantos-app

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/android-setup

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: plantos-app/app/build/outputs/apk/debug/
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./plantos-app

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/android-setup

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            plantos-app/app/build/reports/tests/
            plantos-app/app/build/test-results/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./plantos-app

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/android-setup

      - name: Run lint
        run: ./gradlew lintDebug

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: |
            plantos-app/app/build/reports/lint-results-debug.html
            plantos-app/app/build/reports/lint-results-debug.xml
          retention-days: 7
